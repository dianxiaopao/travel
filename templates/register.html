<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css.map">
    <script src="/static/js/vendor/jquery-1.11.1.min.js"></script>
</head>
<body>
<form action="/register/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="input" name="username" class="form-control" id="username" placeholder="username">
        {% if username %}
            <p>{{ username }}</p>
        {% endif %}
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Password">
        {% if password %}
            <p>{{ password }}</p>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-default form-control">注册</button>
</form>
</body>
<script src="/static/js/vendor/bootstrap.js"></script>
</html>
