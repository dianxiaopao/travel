<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css.map">
    <script src="/static/js/vendor/jquery-1.11.1.min.js"></script>
</head>
<body>
<form action="/user/login/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="input" name="username" class="form-control" id="username" placeholder="username">
        {% if user_msg %}
            用户名不存在
        {% endif %}
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        {% if psd_msg %}
            密码错误
        {% endif %}
    </div>
    {% if active_msg %}
        账户被禁用
    {% endif %}
    <button type="submit" class="btn btn-default form-control">登陆</button>
</form>

</body>
<script src="/static/js/vendor/bootstrap.js"></script>
</html>
